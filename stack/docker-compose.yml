services:
  portainer:
    image: portainer/portainer-ee:latest
    container_name: portainer
    restart: unless-stopped
    ports:
      - "${PORTAINER_PORT:-9080}:9000"
    command: -H tcp://portainer_agent:9001 --tlsskipverify
    environment:
      - TZ=${TZ:-Australia/Sydney}
      - PORTAINER_LICENSE=${PORTAINER_LICENSE}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${PORTAINER_DATA_PATH:-./portainer-data}:/data
    depends_on:
      - agent
    networks:
      - portainer_internal
      - portainer_public
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  agent:
    image: portainer/agent:latest
    container_name: portainer_agent
    restart: unless-stopped
    expose:
      - "9001"
    environment:
      - TZ=${TZ:-Australia/Sydney}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${DOCKER_VOLUMES_PATH:-/var/lib/docker/volumes}:/var/lib/docker/volumes
    networks:
      - portainer_internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  portainer_internal:
    driver: bridge
    internal: true
  portainer_public:
    driver: bridge
